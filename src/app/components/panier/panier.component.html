<h1>Mon panier</h1>
  <section>
    <div class="caracteristique">
      <ul>
          <li *ngFor="let basketProduct of basket; let index = index">
            <article>
              <br>
              <img src = "{{basketProduct.product.image}}" alt = "{{basketProduct.product.titre}}"/>
              <br>
              <p><strong>Quantité: </strong>{{basketProduct.quantity}}</p>
              <p><strong>Prix unitaire: </strong>{{basketProduct.product.prix}} €</p>
              <p><strong>Article: </strong>{{basketProduct.product.titre}}</p>
              <p><strong>Détails: </strong>{{basketProduct.product.texte}}</p>
              <p><strong>Total d'achat article: </strong>{{basketProduct.product.prix}} €</p>
              <br>
            </article>
          </li>
      </ul>
    </div>
  </section>
  <p><strong>Total de mes achats</strong>:</p>
